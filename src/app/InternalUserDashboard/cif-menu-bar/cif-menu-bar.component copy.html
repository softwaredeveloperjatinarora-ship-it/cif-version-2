<div class="container" style="margin-top:80px;">
<div class="row">
  <div class="col-md-4 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <div class="row d-flex justify-content-around">
          <label class="col-md-6 form-label " style="font-weight: 700;">Candidate Name
          </label>
          <label class="col-md-6 form-label text-dark  "
            style="text-align: right; font-weight: 700;">{{this.candidateName}} </label>
        </div>
        <div class="row d-flex justify-content-around">
          <label class="col-md-6 form-label " style="font-weight: 700;">Supervisor Name
          </label>
          <label class="col-md-6 form-label text-dark  "
            style="text-align: right; font-weight: 700;">{{this.supervisorName.length>4 ? this.supervisorName: 'N/A' }}
          </label>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-4 grid-margin ">
    <div class="card">
      <div class="card-body">
        <h3 class=" text-center mt-1 mb-4 ">CIF User Dashboard </h3>
      </div>
    </div>
  </div>
  <div class="col-md-4 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <div class="row d-flex justify-content-around">
          <label class="col-md-5 form-label  " style="font-weight: 700;">Department
            Name</label>
          <label class="col-md-7 form-label text-dark " style="text-align: right;font-weight: 700;">
            {{this.departmentName}}
          </label>
        </div>
        <div class="row d-flex justify-content-around">
          <label class="col-md-5 form-label  " style="font-weight: 700;">Email Id</label>
          <label class="col-md-7 form-label text-dark " style="text-align: right;font-weight: 700;">
            {{this.user_Email.length >0 ? this.user_Email: 'NA' }}
          </label>
        </div>
      </div>
    </div>
  </div>

</div>
</div>
